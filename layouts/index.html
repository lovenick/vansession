<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>{{ title }}</title>
  
  <!-- FIXME: Package via NPM, not CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.4.2/css/bulma.css">
  <link rel="stylesheet" href="./styles/main.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Lato|Montserrat:400,600" rel="stylesheet">

</head>
<body>

  <div class="container">

    <div class="column has-text-centered header">
      <img src="/img/Logo@2x.png" alt="Vansession Logo" class="logo" />
    </div>

    <div class="columns">
      <div class="column">
        Menu Here
      </div>
    </div>

    <div class="columns">
      {{#each data.entries }}
        <div class="column">
            <div class="box">
              <div class="content">
                <h1 class="title">{{fields.title}}</h1>
                <p><a href="/post/{{fields.slug}}.html">Read more</a></p>
              </div>
            </div>
        </div>
      {{/each}}
    </div>

  </div><!-- /.container -->
  
</body>
</html>
