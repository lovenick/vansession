<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>{{data.fields.title}} - VanSession.com</title>

  <!-- FIXME: Package via NPM, not CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.4.2/css/bulma.css">
  <link rel="stylesheet" href="/styles/main.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Lato|Montserrat:400,600" rel="stylesheet">

</head>
<body>

  <div class="background">
    <div class="container">
      {{> header }}

      <div class="columns">
        <div class="column is-8 is-offset-2 breadcrumbs">
          Home > Posts > {{data.fields.title}}
        </div>
      </div>

      <div class="columns main">
        <div class="column content is-8 is-offset-2" >
          <h1 class="title">{{data.fields.title}}</h1>
          <div data-markdown>{{{ data.fields.body }}}</div>
        </div>
      </div>

      {{> footer }}

    </div><!-- /.container -->
  </div>

</body>
</html>
